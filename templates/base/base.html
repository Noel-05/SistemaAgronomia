{% load static %}
<!DOCTYPE html>
<html>
<head>
	{% block head %}
	<title>{% block title %} Inicio {% endblock %}</title>
	{% block static %}
	<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
 

	<link rel="stylesheet"  href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<link rel = "stylesheet" href = "{% static 'css/archivo.css' %}">
	<link rel="stylesheet" href="{% static 'css/estilos_sec_not.css' %}">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<link rel = "stylesheet" type = "text/css" href = "{% static 'css/jquery-ui.css' %}"/>

	<script type = "text/javascript" src = "{% static 'js/jquery.js' %}" charset="UTF-8"></script>
	<script type = "text/javascript" src = "{% static 'js/bootstrap.min.js' %}" charset="UTF-8"></script>
	<script type = "text/javascript" src = "{% static 'js/jquery-ui.js' %}"></script>
	<script type = "text/javascript" src = "{% static 'js/jquery.dataTables.min.js' %}"></script>
	{% endblock %}
	{%endblock%}
</head>	
<body>
<header>
		<div class = "navbar navbar-light">
			<img src = "{% static 'img/logoUPSAgro.png' %}" class ="imglogo">
			<h1>Sistema Control Social Agronomia</h1>
			<a class="btn" href = "{% url 'logout' %}?next={{request.path}}">Cerrar Sesi&oacute;n</a>
			<hr>
		</div>
	<div class="bot">
				<ul>
					<li class="list-group-item" onclick="window.location.href='{%url 'proyeccionsocial:index'%}'">

							Inicio
					</li>
					<li class="list-group-item" onclick="window.location.href='{%url 'proyeccionsocial:consulta_alumno'%}'">
							<img src = "{% static 'img/notas.png' %}" class = "foto-inicio">
							Alumno
					</li>
					<li class="list-group-item" onclick="window.location.href='{%url 'proyeccionsocial:consulta_ciclo'%}'">
							<img src = "{% static 'img/notas.png' %}" class = "foto-inicio">
							Ciclo
					</li>
				</ul>
			</div>
</header>

<section>
<div class="container">
	{% block content %}
		</br></br></br></br></br></br><img src = "{% static 'img/logoUPSAgro.png' %}">
	{%endblock%}
	</div>
</section>


	
	{% block js %}

	{% endblock %}

</html>
